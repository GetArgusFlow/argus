#--------------------------------------------------------------------------
# Default language patterns for Argus Extractor.
# This file provides the base set of patterns.
#
# DO NOT EDIT THIS FILE to add your patterns.
# Instead, create a 'custom_patterns.yml' file in the same directory.
#--------------------------------------------------------------------------
en:
  # Availability
  availability_in_stock:
    - 'in stock'
    - 'available'
    - 'add to cart'
    - 'buy now'
    - 'add to basket'
    - 'available from stock'
  availability_out_of_stock:
    - 'out of stock'
    - 'not available'
    - 'sold out'
    - 'not in stock'
    - 'product unavailable'
    - 'temporarily unavailable'
  availability_pre_order:
    - 'pre-order'
    - 'preorder'
    - 'expected'
    - 'coming soon'
    - 'delivery from'
    - 'reserve now'
  availability_class_regex: 'availability|stock|status|add-to-cart-button|buy-button|product-status|stock-status|stock__status|qty-status|buy-now|in-stock|out-of-stock|pre-order-button'

  # Brand
  brand_label_regex: '\b(brand|manufacturer|vendor)\b'
  brand_class_regex: 'brand|manufacturer|vendor|by-brand|item-brand|product-brand'
  generic_brand_text_regex: 'all\s*brands|view\s*all|store|website|shop\s*by\s*brand|filter|list|nav|menu|category'
  
  # Breadcrumbs
  breadcrumb_filter_keywords:
    - 'home'
    - 'start'
    - 'back'
    - 'products'
    - '«'
    - '»'
    - '>'
    - '/'
    - '&gt;'
    - '&lt;'
    - ''
  breadcrumb_container_regex: 'breadcrumb|crumb|path'
  
  # Description
  description_filter_regex: 'Total price:\s*.*|Add all three items to wishlist|Try again\.|Details Added to cart|Add all \d+ to cart|Product details|Technical Details|Additional information'
  
  # Price
  price_section_class_regex: 'product-info|price-section|buy-box|add-to-cart-section'
  price_format_regex: '(?:$|USD)\s*(\d{1,3}(?:[,\.]\d{3})*(?:[,\.]\d{2})?)\b|\b(\d{1,3}(?:[,\.]\d{3})*(?:[,\.]\d{2})?)\s*(?:usd|dollar)\b'
  currency_format_regex: '(\$|USD|dollar|£|GBP)'

  # Title
  title_clean_patterns_regex:
    - '\s*[:|]?\s*(?:Amazon\.(?:com|co\.uk)|BestBuy|Walmart|Target)[:|\s].*$'
    - '\s*[:|]\s*(?:Electronics|Books|Clothing|Home & Garden)\s*$'
    - '\s*(\s?-\s?.*)?\s*\|.*$'
  title_filter_phrases_regex:
    - 'Official website of'
    - 'Compare prices at'
    - 'Buy now'
    - 'Best offers'
    - 'Newest model'
    - 'Free shipping'
    - 'Product details'

  #------------------------------------------------------------------------
  # Pro: Original Price
  #------------------------------------------------------------------------
  original_price_class_regex: '(?:old|original|list|was|compare|regular|normal|promo)[_-]?price|price[_-]?(?:old|original|list|was|compare|regular|normal|promo)'
  current_price_class_regex: '(?:current|sale|discount|special|final)[_-]?price|price[_-]?(?:current|sale|discount|special|final)'
  original_price_keywords_regex: 'from|original|list price|before|old price|was'
  current_price_keywords_regex: '\b(?:now|sale|discount|special|final|current)\b'
  screenreader_class_regex: 'screenreader-only|sr-only'
  price_number_format_regex: '\d{1,3}(?:[.,]\d{3})*(?:[.,]\d{1,2})?'

  #------------------------------------------------------------------------
  # Pro: SKU
  #------------------------------------------------------------------------
  sku_class_regex: 'sku|product-code|item-number|model|part-no|product-id|mpn|asin'
  sku_label_regex: 'SKU|Article Number|Product Code|Item Number|Model Number|Part Number|ID|MPN|ASIN'
  sku_format_regex: '[a-zA-Z0-9\-\_\.]+'
  asin_format_regex: '\b(B0[0-9A-Z]{8})\b'

  #------------------------------------------------------------------------
  # Pro: Specifications
  #------------------------------------------------------------------------
  spec_concept_keywords:
    - "specifications"
    - "features"
    - "properties"
    - "details"
    - "characteristics"
  spec_keywords_regex: 'spec|feature|propert|detail|characteristic'
  penalize_class_keywords:
    - "title"
    - "product"
    - "main"
  filter_class_keywords:
    - "nav"
    - "menu"
    - "sidebar"
    - "footer"
    - "category"
    - "list-group"
    - "breadcrumb"
  common_non_spec_keywords:
    - "url"
    - "return"
    - "contact"
    - "disclaimer"
    - "copyright"
    - "order"
    - "cart"
    - "choose"
    - "select"
    - "more information"
    - "read more"
    - "view all"
    - "view"
    - "shipping"
    - "product description"
    - "overview"
    - "user manual"
    - "manual"
    - "download"
    - "documents"
    - "login"
    - "sign in"
    - "view more"
    - "show details"
    - "hide details"
    - "expand"
    - "collapse"
    - "description"
    - "information"
    - "product information"
    - "content"
    - "navigation"
    - "footer"
    - "header"
    - "gift"
    - "tooltip"
    - "customer service"
    - "reviews"
    - "questions"
    - "faq"
    - "what's in the box"
    - "related products"
    - "accessories"
    - "offers"
    - "product advantages"
    - "highlights"
    - "key features"
    - "general"
    - "item"
    - "total"
    - "price"
    - "total price"
    - "payment"
    - "discount"
    - "offer"
    - "pros"
    - "cons"
    - "advantages"
    - "disadvantages"
    - "rating"
    - "review"
    - "customer review"
    - "summary"
    - "warranty"
  irrelevant_spec_keys:
    - "date first available"
    - "customer reviews"
    - "guaranteed software updates until"
  kv_separator_regex: '\s*:\s*|\s+-\s*|\s+–\s*'
  default_spec_category:
    - "General Specifications"

